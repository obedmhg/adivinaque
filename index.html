<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forehead Word Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            touch-action: none;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #header {
            position: absolute;
            top: 20px;
            display: flex;
            justify-content: space-between;
            width: 90%;
        }

        #wordDisplay {
            font-size: 2.5em;
            text-align: center;
            padding: 20px;
        }

        #startScreen {
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
        }

        .hidden {
            display: none;
        }

        .feedback {
            position: fixed;
            width: 50%;
            height: 100%;
            opacity: 0.3;
            pointer-events: none;
        }

        #leftFeedback {
            left: 0;
            background-color: red;
        }

        #rightFeedback {
            right: 0;
            background-color: green;
        }

        .category-buttons {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            max-width: 90%;
        }

        .word-list {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div>Time: <span id="timer">60</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="startScreen">
            <h1>Forehead Word Game</h1>
            <div class="category-buttons" id="categories"></div>
        </div>
        <div id="wordDisplay" class="hidden"></div>
        <div id="leftFeedback" class="feedback hidden"></div>
        <div id="rightFeedback" class="feedback hidden"></div>
    </div>

    <script>
        const categories = {
            'Food': ['Pizza', 'Sushi', 'Burrito', 'Paella', 'Cheesecake', 'Taco', 'Ramen', 'Croissant', 'Dim Sum', 'Falafel'],
            'Animals': ['Elephant', 'Kangaroo', 'Platypus', 'Chameleon', 'Armadillo', 'Narwhal', 'Mongoose', 'Walrus', 'Lemur', 'Capybara'],
            'Movies': ['Inception', 'Titanic', 'Jaws', 'Frozen', 'Gladiator', 'Chocolat', 'Saw', 'Twilight', 'Rocky', 'Shrek'],
            'Countries': ['Canada', 'Brazil', 'Thailand', 'Morocco', 'Norway', 'Vietnam', 'Kenya', 'Argentina', 'Iceland', 'Malaysia'],
            'Tech': ['Smartphone', 'Blockchain', 'Drone', 'Bitcoin', 'Robot', 'Nanotechnology', 'Metaverse', 'Cryptography', 'Tesla', 'WhatsApp']
        };

        let currentCategory = [];
        let currentWord = '';
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let isGameActive = false;
        let correctWords = [];
        let incorrectWords = [];

        function initializeCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            Object.keys(categories).forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.onclick = () => startGame(category);
                container.appendChild(button);
            });
        }

        function startGame(selectedCategory) {
            currentCategory = [...categories[selectedCategory]];
            correctWords = [];
            incorrectWords = [];
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('wordDisplay').classList.remove('hidden');
            document.querySelectorAll('.feedback').forEach(el => el.classList.remove('hidden'));
            
            score = 0;
            timeLeft = 60;
            isGameActive = true;
            updateScore();
            updateTimerDisplay();
            showNextWord();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function showNextWord() {
            if (currentCategory.length === 0) return;
            const randomIndex = Math.floor(Math.random() * currentCategory.length);
            currentWord = currentCategory[randomIndex];
            currentCategory.splice(randomIndex, 1);
            document.getElementById('wordDisplay').textContent = currentWord;
        }

        function handleTap(xPosition) {
            if (!isGameActive || !currentWord) return;

            const screenWidth = window.innerWidth;
            const isCorrect = xPosition > screenWidth / 2;
            
            if (isCorrect) {
                score++;
                correctWords.push(currentWord);
            } else {
                incorrectWords.push(currentWord);
            }

            const feedback = isCorrect ? 
                document.getElementById('rightFeedback') : 
                document.getElementById('leftFeedback');
            feedback.style.opacity = 0.3;
            setTimeout(() => feedback.style.opacity = 0, 200);

            updateScore();
            showNextWord();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
        }

        function endGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            document.getElementById('wordDisplay').classList.add('hidden');
            document.querySelectorAll('.feedback').forEach(el => el.classList.add('hidden'));
            
            const resultsHTML = `
                <h1>Game Over!</h1>
                <p>Final Score: ${score}</p>
                <div class="results">
                    <div>
                        <h3>Correct (${correctWords.length}):</h3>
                        <div class="word-list">${correctWords.map(word => `<div>✓ ${word}</div>`).join('')}</div>
                    </div>
                    <div>
                        <h3>Missed (${incorrectWords.length}):</h3>
                        <div class="word-list">${incorrectWords.map(word => `<div>✗ ${word}</div>`).join('')}</div>
                    </div>
                </div>
                <button onclick="location.reload()">Play Again</button>
            `;

            document.getElementById('startScreen').innerHTML = resultsHTML;
            document.getElementById('startScreen').classList.remove('hidden');
        }

        // Initialize categories when page loads
        initializeCategories();

        // Touch event handling
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            handleTap(touch.clientX);
        });

        // Click support for desktop testing
        document.addEventListener('click', (e) => {
            handleTap(e.clientX);
        });
    </script>
</body>
</html>
