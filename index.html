<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Forehead Word Game</title>
    <style>
        html {
            height: -webkit-fill-available;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            height: 100dvh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #header {
            position: absolute;
            top: 20px;
            display: flex;
            justify-content: space-between;
            width: 90%;
            font-size: 1.2em;
        }

        #wordDisplay {
            font-size: 2.5em;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            word-break: break-word;
        }

        #startScreen {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
            touch-action: manipulation;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .feedback {
            position: fixed;
            width: 50%;
            height: 100%;
            opacity: 0.3;
            pointer-events: none;
            z-index: 999;
            top: 0;
        }

        #leftFeedback {
            left: 0;
            background-color: red;
        }

        #rightFeedback {
            right: 0;
            background-color: green;
        }

        .category-buttons {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .results {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .word-list {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .management-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            padding: 20px;
            overflow-y: auto;
        }

        .management-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
        }

        .category-item {
            margin: 15px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }

        .word-input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }

        .small-button {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .word-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            margin: 3px 0;
            background: #555;
            border-radius: 3px;
        }

        .delete-word {
            background: #ff4444;
            border: none;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            margin-left: 5px;
        }

        @media (min-width: 768px) {
            .results {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div>Time: <span id="timer">60</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="startScreen">
            <h1>Forehead Word Game</h1>
            <div class="category-buttons" id="categories"></div>
        </div>
        <div id="wordDisplay" class="hidden"></div>
        <div id="leftFeedback" class="feedback hidden"></div>
        <div id="rightFeedback" class="feedback hidden"></div>
        <button id="manageCategories" onclick="showManagement()" style="position: absolute; bottom: 20px;">Manage Categories</button>
    </div>

    <div id="managementModal" class="management-modal">
        <div class="management-content">
            <h2>Manage Categories</h2>
            <div class="word-input-group">
                <input id="newCategoryName" placeholder="New category name">
                <button class="small-button" onclick="addNewCategory()">Add Category</button>
            </div>
            <div id="categoryManagementList"></div>
            <button class="small-button" onclick="hideManagement()">Close</button>
            <button class="small-button" onclick="resetToDefault()" style="margin-left: 10px;">Reset to Default</button>
        </div>
    </div>

    <script>
        let categories = JSON.parse(localStorage.getItem('wordGameCategories')) || {
            'Food': ['Pizza', 'Sushi', 'Burrito', 'Paella', 'Cheesecake', 'Taco', 'Ramen', 'Croissant', 'Dim Sum', 'Falafel'],
            'Animals': ['Elephant', 'Kangaroo', 'Platypus', 'Chameleon', 'Armadillo', 'Narwhal', 'Mongoose', 'Walrus', 'Lemur', 'Capybara'],
            'Movies': ['Inception', 'Titanic', 'Jaws', 'Frozen', 'Gladiator', 'Chocolat', 'Saw', 'Twilight', 'Rocky', 'Shrek'],
            'Countries': ['Canada', 'Brazil', 'Thailand', 'Morocco', 'Norway', 'Vietnam', 'Kenya', 'Argentina', 'Iceland', 'Malaysia'],
            'Tech': ['Smartphone', 'Blockchain', 'Drone', 'Bitcoin', 'Robot', 'Nanotechnology', 'Metaverse', 'Cryptography', 'Tesla', 'WhatsApp']
        };

        let currentCategory = [];
        let currentWord = '';
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let isGameActive = false;
        let correctWords = [];
        let incorrectWords = [];

        function showManagement() {
            document.getElementById('managementModal').style.display = 'block';
            refreshCategoryManagement();
        }

        function hideManagement() {
            document.getElementById('managementModal').style.display = 'none';
            saveCategories();
            initializeCategories();
        }

        function refreshCategoryManagement() {
            const container = document.getElementById('categoryManagementList');
            container.innerHTML = '';
            
            Object.keys(categories).forEach(category => {
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerHTML = `
                    <h3>${category}</h3>
                    <div class="word-input-group">
                        <input id="wordInput-${category}" placeholder="Add new word">
                        <button class="small-button" onclick="addWordToCategory('${category}')">Add Word</button>
                    </div>
                    <div class="word-list">
                        ${categories[category].map(word => `
                            <div class="word-item">
                                ${word}
                                <button class="delete-word" onclick="deleteWord('${category}', '${word}')">Ã—</button>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function addNewCategory() {
            const nameInput = document.getElementById('newCategoryName');
            const categoryName = nameInput.value.trim();
            if (categoryName && !categories[categoryName]) {
                categories[categoryName] = [];
                nameInput.value = '';
                refreshCategoryManagement();
                saveCategories();
            }
        }

        function addWordToCategory(category) {
            const input = document.getElementById(`wordInput-${category}`);
            const word = input.value.trim();
            if (word) {
                categories[category].push(word);
                input.value = '';
                refreshCategoryManagement();
                saveCategories();
            }
        }

        function deleteWord(category, word) {
            categories[category] = categories[category].filter(w => w !== word);
            refreshCategoryManagement();
            saveCategories();
        }

        function resetToDefault() {
            localStorage.removeItem('wordGameCategories');
            categories = {
                'Food': ['Pizza', 'Sushi', 'Burrito', 'Paella', 'Cheesecake', 'Taco', 'Ramen', 'Croissant', 'Dim Sum', 'Falafel'],
                'Animals': ['Elephant', 'Kangaroo', 'Platypus', 'Chameleon', 'Armadillo', 'Narwhal', 'Mongoose', 'Walrus', 'Lemur', 'Capybara'],
                'Movies': ['Inception', 'Titanic', 'Jaws', 'Frozen', 'Gladiator', 'Chocolat', 'Saw', 'Twilight', 'Rocky', 'Shrek'],
                'Countries': ['Canada', 'Brazil', 'Thailand', 'Morocco', 'Norway', 'Vietnam', 'Kenya', 'Argentina', 'Iceland', 'Malaysia'],
                'Tech': ['Smartphone', 'Blockchain', 'Drone', 'Bitcoin', 'Robot', 'Nanotechnology', 'Metaverse', 'Cryptography', 'Tesla', 'WhatsApp']
            };
            refreshCategoryManagement();
            initializeCategories();
        }

        function saveCategories() {
            localStorage.setItem('wordGameCategories', JSON.stringify(categories));
        }

        function initializeCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            Object.keys(categories).forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.ontouchstart = (e) => {
                    e.preventDefault();
                    startGame(category);
                };
                button.onclick = () => startGame(category);
                container.appendChild(button);
            });
        }

        function startGame(selectedCategory) {
            currentCategory = [...categories[selectedCategory]];
            correctWords = [];
            incorrectWords = [];
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('wordDisplay').classList.remove('hidden');
            document.querySelectorAll('.feedback').forEach(el => el.classList.remove('hidden'));
            
            score = 0;
            timeLeft = 60;
            isGameActive = true;
            updateScore();
            updateTimerDisplay();
            showNextWord();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function showNextWord() {
            if (currentCategory.length === 0) return endGame();
            const randomIndex = Math.floor(Math.random() * currentCategory.length);
            currentWord = currentCategory[randomIndex];
            currentCategory.splice(randomIndex, 1);
            document.getElementById('wordDisplay').textContent = currentWord;
        }

        function handleTap(xPosition) {
            if (!isGameActive || !currentWord) return;

            if (navigator.vibrate) navigator.vibrate(50);
            
            const screenWidth = window.innerWidth;
            const isCorrect = xPosition > screenWidth / 2;
            
            if (isCorrect) {
                score++;
                correctWords.push(currentWord);
            } else {
                incorrectWords.push(currentWord);
            }

            const feedback = isCorrect ? 
                document.getElementById('rightFeedback') : 
                document.getElementById('leftFeedback');
            feedback.style.opacity = 0.3;
            setTimeout(() => feedback.style.opacity = 0, 200);

            updateScore();
            showNextWord();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
        }

        function endGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            document.getElementById('wordDisplay').classList.add('hidden');
            document.querySelectorAll('.feedback').forEach(el => el.classList.add('hidden'));
            
            const resultsHTML = `
                <h1>Game Over!</h1>
                <p>Final Score: ${score}</p>
                <div class="results">
                    <div>
                        <h3>Correct (${correctWords.length}):</h3>
                        <div class="word-list">${correctWords.map(word => `<div>âœ“ ${word}</div>`).join('')}</div>
                    </div>
                    <div>
                        <h3>Missed (${incorrectWords.length}):</h3>
                        <div class="word-list">${incorrectWords.map(word => `<div>âœ— ${word}</div>`).join('')}</div>
                    </div>
                </div>
                <button onclick="resetGame()">Play Again</button>
            `;

            document.getElementById('startScreen').innerHTML = resultsHTML;
            document.getElementById('startScreen').classList.remove('hidden');
        }

        function resetGame() {
            currentCategory = [];
            currentWord = '';
            score = 0;
            timeLeft = 60;
            correctWords = [];
            incorrectWords = [];
            
            document.getElementById('startScreen').innerHTML = `
                <h1>Forehead Word Game</h1>
                <div class="category-buttons" id="categories"></div>
            `;
            
            initializeCategories();
            updateScore();
            updateTimerDisplay();
        }

        // Initialize game
        initializeCategories();
        
        // Touch event handling
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            handleTap(touch.clientX);
        }, { passive: false });

        // Desktop click support
        document.addEventListener('click', (e) => {
            if (!isGameActive) return;
            handleTap(e.clientX);
        });
    </script>
</body>
</html>
