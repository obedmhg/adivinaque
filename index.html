<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Forehead Word Game</title>
    <style>
        html {
            height: -webkit-fill-available;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            height: 100dvh;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #header {
            position: absolute;
            top: 20px;
            display: flex;
            justify-content: space-between;
            width: 90%;
            font-size: 1.2em;
        }

        #wordDisplay {
            font-size: 2.5em;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            word-break: break-word;
        }

        #startScreen {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            margin: 10px;
            touch-action: manipulation;
            width: 100%;
            min-height: 50px;
        }

        .hidden {
            display: none;
        }

        .feedback {
            position: fixed;
            width: 50%;
            height: 100%;
            opacity: 0.3;
            pointer-events: none;
            z-index: 999;
            top: 0;
        }

        #leftFeedback {
            left: 0;
            background-color: red;
        }

        #rightFeedback {
            right: 0;
            background-color: green;
        }

        .category-buttons {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .results {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .word-list {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .management-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            padding: 20px;
            overflow-y: auto;
            touch-action: pan-y;
            z-index: 1001;
        }

        .management-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
        }

        .category-item {
            margin: 15px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }

        .word-input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            touch-action: manipulation;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            min-height: 50px;
            touch-action: manipulation;
            -webkit-user-select: text;
            user-select: text;
            font-size: 16px;
        }

        .small-button {
            padding: 12px 20px;
            font-size: 1em;
            min-width: 80px;
            min-height: 50px;
        }

        .word-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #555;
            border-radius: 5px;
            min-height: 40px;
        }

        .delete-word {
            background: #ff4444;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin-left: 10px;
            min-width: 40px;
            min-height: 40px;
        }

        #manageCategories {
            position: fixed;
            bottom: 20px;
            width: auto;
            padding: 10px 20px;
            z-index: 1000;
            min-height: 50px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .delete-category {
            background: #ff4444;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            min-width: 40px;
            min-height: 40px;
            margin-left: 10px;
        }

        @media (min-width: 768px) {
            .results {
                grid-template-columns: 1fr 1fr;
            }
            
            input {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div>Time: <span id="timer">60</span></div>
            <div>Score: <span id="score">0</span></div>
        </div>
        <div id="startScreen">
            <h1>Forehead Word Game</h1>
            <div class="category-buttons" id="categories"></div>
        </div>
        <div id="wordDisplay" class="hidden"></div>
        <div id="leftFeedback" class="feedback hidden"></div>
        <div id="rightFeedback" class="feedback hidden"></div>
        <button id="manageCategories">Manage Categories</button>
    </div>

    <div id="managementModal" class="management-modal">
        <div class="management-content">
            <h2>Manage Categories</h2>
            <div class="word-input-group">
                <input id="newCategoryName" placeholder="New category name">
                <button class="small-button" id="addCategoryBtn">Add Category</button>
            </div>
            <div id="categoryManagementList"></div>
            <div class="word-input-group" style="margin-top: 20px;">
                <button class="small-button" id="closeManagementBtn">Close</button>
                <button class="small-button" id="resetDefaultBtn">Reset to Default</button>
            </div>
        </div>
    </div>

    <script>
        let categories = JSON.parse(localStorage.getItem('wordGameCategories')) || {
            'Food': ['Pizza', 'Sushi', 'Burrito', 'Paella', 'Cheesecake', 'Taco', 'Ramen', 'Croissant', 'Dim Sum', 'Falafel'],
            'Animals': ['Elephant', 'Kangaroo', 'Platypus', 'Chameleon', 'Armadillo', 'Narwhal', 'Mongoose', 'Walrus', 'Lemur', 'Capybara'],
            'Movies': ['Inception', 'Titanic', 'Jaws', 'Frozen', 'Gladiator', 'Chocolat', 'Saw', 'Twilight', 'Rocky', 'Shrek'],
            'Countries': ['Canada', 'Brazil', 'Thailand', 'Morocco', 'Norway', 'Vietnam', 'Kenya', 'Argentina', 'Iceland', 'Malaysia'],
            'Tech': ['Smartphone', 'Blockchain', 'Drone', 'Bitcoin', 'Robot', 'Nanotechnology', 'Metaverse', 'Cryptography', 'Tesla', 'WhatsApp']
        };

        let currentCategory = [];
        let currentWord = '';
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let isGameActive = false;
        let correctWords = [];
        let incorrectWords = [];

        function addMobileEvents(element, event, handler) {
            element.addEventListener(event, handler);
            element.addEventListener('touchstart', function(e) {
                if (e.cancelable) {
                    e.preventDefault();
                    handler(e);
                }
            }, { passive: false });
        }

        function showManagement() {
            document.getElementById('managementModal').style.display = 'block';
            refreshCategoryManagement();
        }

        function hideManagement() {
            document.getElementById('managementModal').style.display = 'none';
            saveCategories();
            initializeCategories();
        }

        function refreshCategoryManagement() {
            const container = document.getElementById('categoryManagementList');
            container.innerHTML = '';
            
            Object.keys(categories).forEach(category => {
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerHTML = `
                    <div class="category-header">
                        <h3>${category}</h3>
                        <button class="delete-category" data-category="${category}">Delete</button>
                    </div>
                    <div class="word-input-group">
                        <input id="wordInput-${category}" placeholder="Add new word">
                        <button class="small-button add-word-btn" data-category="${category}">Add Word</button>
                    </div>
                    <div class="word-list">
                        ${categories[category].map(word => `
                            <div class="word-item">
                                ${word}
                                <button class="delete-word" data-category="${category}" data-word="${word}">×</button>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            document.querySelectorAll('.add-word-btn').forEach(btn => {
                addMobileEvents(btn, 'click', () => {
                    const category = btn.dataset.category;
                    const input = document.getElementById(`wordInput-${category}`);
                    input.focus({ preventScroll: true });
                    const word = input.value.trim();
                    if (word) {
                        categories[category].push(word);
                        input.value = '';
                        refreshCategoryManagement();
                        saveCategories();
                    }
                });
            });

            document.querySelectorAll('.delete-word').forEach(btn => {
                addMobileEvents(btn, 'click', () => {
                    const category = btn.dataset.category;
                    const word = btn.dataset.word;
                    categories[category] = categories[category].filter(w => w !== word);
                    refreshCategoryManagement();
                    saveCategories();
                });
            });

            document.querySelectorAll('.delete-category').forEach(btn => {
                addMobileEvents(btn, 'click', () => {
                    const category = btn.dataset.category;
                    deleteCategory(category);
                });
            });

            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('touchstart', function(e) {
                    e.stopPropagation();
                    this.focus({ preventScroll: true });
                }, { passive: true });

                input.addEventListener('click', function(e) {
                    this.focus({ preventScroll: true });
                });
            });
        }

        function deleteCategory(category) {
            if (confirm(`Delete category "${category}" and all its words?`)) {
                delete categories[category];
                refreshCategoryManagement();
                saveCategories();
                initializeCategories();
            }
        }

        function addNewCategory() {
            const nameInput = document.getElementById('newCategoryName');
            const categoryName = nameInput.value.trim();
            if (categoryName && !categories[categoryName]) {
                categories[categoryName] = [];
                nameInput.value = '';
                refreshCategoryManagement();
                saveCategories();
                nameInput.focus({ preventScroll: true });
            }
        }

        function resetToDefault() {
            localStorage.removeItem('wordGameCategories');
            categories = {
                'Food': ['Pizza', 'Sushi', 'Burrito', 'Paella', 'Cheesecake', 'Taco', 'Ramen', 'Croissant', 'Dim Sum', 'Falafel'],
                'Animals': ['Elephant', 'Kangaroo', 'Platypus', 'Chameleon', 'Armadillo', 'Narwhal', 'Mongoose', 'Walrus', 'Lemur', 'Capybara'],
                'Movies': ['Inception', 'Titanic', 'Jaws', 'Frozen', 'Gladiator', 'Chocolat', 'Saw', 'Twilight', 'Rocky', 'Shrek'],
                'Countries': ['Canada', 'Brazil', 'Thailand', 'Morocco', 'Norway', 'Vietnam', 'Kenya', 'Argentina', 'Iceland', 'Malaysia'],
                'Tech': ['Smartphone', 'Blockchain', 'Drone', 'Bitcoin', 'Robot', 'Nanotechnology', 'Metaverse', 'Cryptography', 'Tesla', 'WhatsApp']
            };
            refreshCategoryManagement();
            initializeCategories();
        }

        function saveCategories() {
            localStorage.setItem('wordGameCategories', JSON.stringify(categories));
        }

        function initializeCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            Object.keys(categories).forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                addMobileEvents(button, 'click', () => startGame(category));
                container.appendChild(button);
            });
        }

        function startGame(selectedCategory) {
            currentCategory = [...categories[selectedCategory]];
            correctWords = [];
            incorrectWords = [];
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('wordDisplay').classList.remove('hidden');
            document.querySelectorAll('.feedback').forEach(el => el.classList.remove('hidden'));
            
            score = 0;
            timeLeft = 60;
            isGameActive = true;
            updateScore();
            updateTimerDisplay();
            showNextWord();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function showNextWord() {
            if (currentCategory.length === 0) return endGame();
            const randomIndex = Math.floor(Math.random() * currentCategory.length);
            currentWord = currentCategory[randomIndex];
            currentCategory.splice(randomIndex, 1);
            document.getElementById('wordDisplay').textContent = currentWord;
        }

        function handleTap(xPosition) {
            if (!isGameActive || !currentWord) return;

            if (navigator.vibrate) navigator.vibrate(50);
            
            const screenWidth = window.innerWidth;
            const isCorrect = xPosition > screenWidth / 2;
            
            if (isCorrect) {
                score++;
                correctWords.push(currentWord);
            } else {
                incorrectWords.push(currentWord);
            }

            const feedback = isCorrect ? 
                document.getElementById('rightFeedback') : 
                document.getElementById('leftFeedback');
            feedback.style.opacity = 0.3;
            setTimeout(() => feedback.style.opacity = 0, 200);

            updateScore();
            showNextWord();
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
        }

        function endGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            document.getElementById('wordDisplay').classList.add('hidden');
            document.querySelectorAll('.feedback').forEach(el => el.classList.add('hidden'));
            
            const resultsHTML = `
                <h1>Game Over!</h1>
                <p>Final Score: ${score}</p>
                <div class="results">
                    <div>
                        <h3>Correct (${correctWords.length}):</h3>
                        <div class="word-list">${correctWords.map(word => `<div>✓ ${word}</div>`).join('')}</div>
                    </div>
                    <div>
                        <h3>Missed (${incorrectWords.length}):</h3>
                        <div class="word-list">${incorrectWords.map(word => `<div>✗ ${word}</div>`).join('')}</div>
                    </div>
                </div>
                <button onclick="resetGame()">Play Again</button>
            `;

            document.getElementById('startScreen').innerHTML = resultsHTML;
            document.getElementById('startScreen').classList.remove('hidden');
        }

        function resetGame() {
            currentCategory = [];
            currentWord = '';
            score = 0;
            timeLeft = 60;
            correctWords = [];
            incorrectWords = [];
            
            document.getElementById('startScreen').innerHTML = `
                <h1>Forehead Word Game</h1>
                <div class="category-buttons" id="categories"></div>
            `;
            
            initializeCategories();
            updateScore();
            updateTimerDisplay();
        }

        // Initialize game
        initializeCategories();

        // Event listeners
        addMobileEvents(document.getElementById('manageCategories'), 'click', (e) => {
            e.preventDefault();
            showManagement();
        });

        addMobileEvents(document.getElementById('addCategoryBtn'), 'click', addNewCategory);
        addMobileEvents(document.getElementById('closeManagementBtn'), 'click', hideManagement);
        addMobileEvents(document.getElementById('resetDefaultBtn'), 'click', resetToDefault);

        document.addEventListener('touchstart', (e) => {
            if (e.target.tagName === 'BUTTON') e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
            const touch = e.changedTouches[0];
            handleTap(touch.clientX);
        }, { passive: false });

        document.addEventListener('click', (e) => {
            if (!isGameActive) return;
            handleTap(e.clientX);
        });
    </script>
</body>
</html>
